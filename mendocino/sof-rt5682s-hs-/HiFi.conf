# Split 4ch dmic into 2 virtual 2ch mics
Include.pcm_split.File "/conf.d/dmic-common/split.conf"

Macro [
	{
		SplitPCM {
			Name "mdn_stereo_in"
			Direction Capture
			Format S32_LE
			Channels 2
			HWChannels 4
			HWChannelPos0 FL
			HWChannelPos1 FR
			HWChannelPos2 FL
			HWChannelPos3 FR
		}
	}
]

SectionDevice."Speaker" {
	Comment "Internal Speakers"
	Value {
		PlaybackPriority 100
		PlaybackPCM "hw:${CardId},1"
	}
	EnableSequence [
		cset "name='Spk Switch' on"
		cset "name='Left Spk Switch' on"
		cset "name='Right Spk Switch' on"
	]
	DisableSequence [
		cset "name='Spk Switch' off"
		cset "name='Left Spk Switch' off"
		cset "name='Right Spk Switch' off"
	]
}

SectionDevice."Headphone" {
	Comment "Headphones"
	Value {
		PlaybackPCM "hw:${CardId},0"
		PlaybackMixerElem "DAC1"
		JackDev "sof-rt5682s-hs-rt1019 Headset Jack"
		JackSwitch "2"
	}
	EnableSequence [
		cset "name='Headphone Jack Switch' on"
		cset "name='DAC1 MIXL DAC1 Switch' 1"
		cset "name='DAC1 MIXR DAC1 Switch' 1"
	]
	DisableSequence [
		cset "name='Headphone Jack Switch' off"
		cset "name='DAC1 MIXL DAC1 Switch' 0"
		cset "name='DAC1 MIXR DAC1 Switch' 0"
	]
}

SectionDevice."Line Out" {
	Comment "Linear Output"
	Value {
		PlaybackPCM "hw:${CardId},0"
		PlaybackMixerElem "DAC1"
		JackDev "sof-rt5682s-hs-rt1019 Headset Jack"
		JackSwitch "6"
	}
	EnableSequence [
		cset "name='Headphone Jack Switch' on"
		cset "name='DAC1 MIXL DAC1 Switch' 1"
		cset "name='DAC1 MIXR DAC1 Switch' 1"
	]
	DisableSequence [
		cset "name='Headphone Jack Switch' off"
		cset "name='DAC1 MIXL DAC1 Switch' 0"
		cset "name='DAC1 MIXR DAC1 Switch' 0"
	]
}

